apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    name: mysql
  clusterIP: None
  selector:
    app: mysql

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: mysql:latest
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: passwords
              key: DB_PASSWORD
        volumeMounts:
        - name: mysql-ps
          mountPath: /var/lib/mysql
        volumes:
        - name: mysql-ps
          persistentVolumeClaim:
            claimName: volume-mysql

---

apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-mysql
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: mysql
            image: mysql:latest
            env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: data
                  key: DB_HOST
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: passwords
                  key: DB_PASSWORD
          restartPolicy: OnFailure

